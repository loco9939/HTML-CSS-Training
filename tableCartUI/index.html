<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <title>Shopping Cart table</title>
</head>

<body>
    <div class="container">
        <h1 class="title">Your Shopping Cart</h1>
        <table class="cart">
            <tr>
                <td>ITEM</td>
                <td>AMOUNT</td>
                <td>PRICE</td>
                <td>TOTAL</td>
            </tr>
            <tr>
                <td><img src="img/car.png">
                    <div class="name">
                        <h1 class="brand-name">Ferrari</h1>
                        <p class="product-name">A New Sports Car</p>
                    </div>
                </td>
                <td class="amount">1</td>
                <td class="price">$ 4,000,000</td>
                <td>3</td>
            </tr>
            <tr>
                <td><img src="img/tent.png" alt="">
                    <div class="name">
                        <h1 class="brand-name">Idoogen</h1>
                        <p class="product-name">Very Strong Tent</p>
                    </div>
                </td>
                <td class="amount">1</td>
                <td class="price">$ 1,000</td>
                <td>3</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>3</td>
            </tr>
        </table>
    </div>
</body>

</html>
